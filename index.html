<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teouškovy narozeniny</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gift { border: 1px solid #ccc; padding: 15px; margin: 15px; display: inline-block; width: 300px; position: relative; }
        .gift img { width: 100%; height: auto; }
        .reserved { background-color: #ddd; cursor: not-allowed; }
        .gift.reserved h3 { text-decoration: line-through; color: red; }
    </style>
</head>
<body>
    <h1>Teouškovy narozeniny</h1>
    <p>Pokud se rozhodneš mi něco ze seznamu koupit, klikni prosím na tlačítko rezervovat, abych nedostal jeden dárek víckrát :)</p>
    <div id="gifts"></div>
    
    <script>
        const gifts = [
            { name: "Batůžek", url: "https://www.ondalek.cz/lassig-tiny-backpack-about-friends-detsky-batoh-racoon/", img: "https://i.imgur.com/dMBOStj.png" },
            { name: "Knížka", url: "https://www.nejlepsi-darecky.cz/textilni-vzdelavaci-knizka", img: "https://i.imgur.com/PYLRREc.png" },
            { name: "Ortopedické puzzle", url: "https://www.muffik.cz/sety-podlozek/medium-2/", img: "https://i.imgur.com/8aRiMWt.png" },
            { name: "Učicí věž", url: "https://www.ondalek.cz/cybex-gold-lemo-learning-tower-sada-suede-grey/", img: "https://i.imgur.com/Q3aqIbr.png" },
            { name: "Zatloukačka", url: "https://www.elisdesign.cz/drevena-zatloukacka/", img: "https://i.imgur.com/kgKWdhf.png" },
            { name: "Silikonová miska", url: "https://www.minikoioi.cz/miska-silikonova-s-prisavkou-powder-grey/", img: "https://cdn.myshoptet.com/usr/www.minikoioi.cz/user/shop/big/186-4_04-powder-grey.jpg?64c384a2" },
            { name: "Knížka - Polární medvídek", url: "https://www.svojtka.cz/posvit-si-polarni-dobrodruzstvi-maleho-medvidka/", img: "https://cdn.myshoptet.com/usr/www.svojtka.cz/user/shop/big/402325_6716-polarni-dobrodruzstvi-maleho-medvidka-obalka.jpg?66715a51" },
            { name: "Knížka - Mám Tě moc rád", url: "https://www.svojtka.cz/foukni-a-rozsvit-mam-te-moc-rad-/", img: "https://cdn.myshoptet.com/usr/www.svojtka.cz/user/shop/big/401538_6522-foukni-a-rozsvit-mam-te-moc-rad-obalka.jpg?6491f578" },
            { name: "Knížka - Dobrou noc s ukolébavkou", url: "https://www.svojtka.cz/dobrou-noc-s-ukolebavkou/", img: "https://cdn.myshoptet.com/usr/www.svojtka.cz/user/shop/big/400530_6299-dobrou-noc-s-ukolebavkou.jpg?631f3be7" },
            { name: "Zvuková knížka", url: "https://www.svojtka.cz/zvukova-kniha-hledej-a-poslouchej-vse--co-jezdi/", img: "https://cdn.myshoptet.com/usr/www.svojtka.cz/user/shop/big/402433_6713-zvukova-kniha-hledej-a-poslouchej-vse--co-jezdi-obalka.jpg?6698fb38" },
            { name: "Dle vlastního výběru", url: "https://druhekolo.cz/products/hracky-pro-batolata-1-3-roky", img: "https://media.istockphoto.com/id/1386740242/vector/vector-bubbles-with-question-mark-question-icons-isolated-on-white.jpg?s=612x612&w=0&k=20&c=evjrckVKb_RVRcN5qV1Tz1pkSu3FvHKCGtynu8btxhA=" }
        ];

        function loadGifts() {
            const reservedGifts = JSON.parse(localStorage.getItem("reservedGifts")) || [];
            const giftsContainer = document.getElementById("gifts");
            giftsContainer.innerHTML = "";
            
            gifts.forEach((gift, index) => {
                const giftDiv = document.createElement("div");
                giftDiv.classList.add("gift");
                if (reservedGifts.includes(index)) {
                    giftDiv.classList.add("reserved");
                }
                
                giftDiv.innerHTML = `
                    <h3>${gift.name}</h3>
                    <a href="${gift.url}" target="_blank">
                        <img src="${gift.img}" alt="${gift.name}">
                    </a>
                    <br>
                    <button ${reservedGifts.includes(index) ? "class='reserved'" : ""} onclick="toggleReservation(${index})">
                        ${reservedGifts.includes(index) ? "Zrušit rezervaci" : "Rezervovat"}
                    </button>
                `;
                
                giftsContainer.appendChild(giftDiv);
            });
        }
        
        function toggleReservation(index) {
            let reservedGifts = JSON.parse(localStorage.getItem("reservedGifts")) || [];
            if (reservedGifts.includes(index)) {
                reservedGifts = reservedGifts.filter(i => i !== index);
            } else {
                reservedGifts.push(index);
            }
            localStorage.setItem("reservedGifts", JSON.stringify(reservedGifts));
            loadGifts();
        }
        
        window.onload = loadGifts;
    </script>
</body>
</html>
